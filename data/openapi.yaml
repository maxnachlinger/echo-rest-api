openapi: 3.0.1
info:
  title: Echo REST API
  description: Simple Echo REST API
  version: 1.0.0
paths:
  /echo:
    get:
      operationId: getEcho
      parameters:
        - in: query
          name: message
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"
    post:
      operationId: postEcho
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Message"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Message"
components:
  schemas:
    Message:
      required:
        - message
      type: object
      properties:
        message:
          type: string
